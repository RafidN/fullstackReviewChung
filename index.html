<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="landing-page">
        <nav>
            <div class="nav__left">
                <figure class="nav__img--wrapper">
                    <img class="nav__img" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Logo-warga-200x200.png" alt="">
                </figure>

                <h1 class="nav__left--title">Rafid's Website</h1>

            <div class="nav__right">

        <header>

            <form action="" class="header__form">

            </form>
        </header>
        
        <ul class="models">

            </li>

            <li class="model">
                <figure class="model__img--wrapper">

            <li class="model">
